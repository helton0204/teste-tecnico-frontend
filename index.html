<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Recreic Shopping</title>
</head>
<body>
    <header>
      <div class="container-menu">
        <a href="#" class="logo"><img src="/img/logo 1.png" alt="Logo do Recreic Shopping"></a>
        <img class="menu-hamburguer" src="/img/menu.png">
      </div>
      <ul class="menu-itens">
        <li><a href="#carousel-banner">VITRINE VIRTUAL</a></li>
        <li><a href="#secao-lojas">NOSSAS LOJAS</a></li>
        <li><a href="#secao-cinema">CINEMA</a></li>
        <li><a href="#">GASTRONOMIA</a></li>
      </ul>
    </header>

    <div>
      <div id="carousel-banner" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-banner" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-banner" data-slide-to="1"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
              <img src="/img/banner-reabertura-2484x945 1.png" class="img-responsive" alt="">
          </div>
          <div class="item">
              <img src="img/banner-logo-2484x945.png" alt="...">
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control carrossel" href="#carousel-banner" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control carrossel" href="#carousel-banner" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>

    <section id="secao-lojas" class="lojas">
      <div class="lojas-titulo"><h1><b>Nossas</b> Lojas</h1></div>
      <button id="botao-loja">Ver todas as lojas</button>
      <div class="lojas-img" id="nossasLojas">
        <img src="/img/image 6.png" alt="" srcset="">
        <img src="/img/image 7.png" alt="" srcset="">
        <img src="/img/image 8.png" alt="" srcset="">
      </div>
      <div class="container-lojas">
        <img src="img/image 6.png" alt="" id="loja-imagem">
        <img src="img/image 7.png" alt="" id="loja-imagem">
        <img src="img/image 8.png" alt="" id="loja-imagem">
      </div>
    </section>

    <section id="secao-cinema" class="secao-filmes">
      <div class="programacao-titulo">
        <h1><b>PROGRAMAÇÃO</b> CINEMARK</h1>  
      </div>

      <div id="carousel-cinemark" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-cinemark" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-cinemark" data-slide-to="1"></li>
          <li data-target="#carousel-cinemark" data-slide-to="2"></li>
          <li data-target="#carousel-cinemark" data-slide-to="3"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
              <img src="/img/Rectangle 25.png" alt="..." class="img-filme">
          </div>
          <div class="item">
              <img src="img/Rectangle 26.png" alt="..." class="img-filme">
          </div>
          <div class="item">
            <img src="img/Rectangle 27.png" alt="..." class="img-filme">
          </div>
          <div class="item">
          <img src="img/Rectangle 28.png" alt="..." class="img-filme">
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control carrossel carousel-filmes" href="#carousel-cinemark" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control carrossel carousel-filmes" href="#carousel-cinemark" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- Carrossel da seção programação cinemark para as telas tablet e desktop -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="/img/Rectangle 25.png" alt="" srcset=""></div>
          <div class="swiper-slide"><img src="/img/Rectangle 26.png" alt="" srcset=""></div>
          <div class="swiper-slide"><img src="/img/Rectangle 27.png" alt="" srcset=""></div>
          <div class="swiper-slide"><img src="/img/Rectangle 28.png" alt="" srcset=""></div>
          <div class="swiper-slide"><img src="/img/Rectangle 29.png" alt="" srcset=""></div>
          <div class="swiper-slide"><img src="/img/Rectangle 30.png" alt="" srcset=""></div>
          <div class="swiper-slide"><img src="/img/Rectangle 31.png" alt="" srcset=""></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </section>

    <footer class="rodape">
      <img src="/img/image 13.png" alt="" srcset="">
      <ul>
        <li><a href="#carousel-banner">VITRINE VIRTUAL</a></li>
        <li><a href="#secao-lojas">NOSSAS LOJAS</a></li>
        <li><a href="#secao-cinema">CINEMA</a></li>
        <li><a href="#">GASTRONOMIA</a></li>
      </ul>
    </footer>

    <script src="/js/jquery-3.6.1.min.js"></script>
    <script src="/bootstrap-3.4.1/js/bootstrap.min.js"></script>
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="/js/swiper.js"></script>
</body>
</html>
